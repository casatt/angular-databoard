<dataset
        data-group-name="{{group.name}}"
        ng-repeat="dataset in group.data track by dataset.id"
        data="dataset"
        >
</dataset>

<div class="dataset__additional"
     ng-click="add()"
     ng-class="{'dataset__additional--placeholder' : !group.data.length}"
        >
    <i class="fa fa-plus-square"></i>
</div>
